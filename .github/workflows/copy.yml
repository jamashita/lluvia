name: 'Copy'
on:
  push:
    branches:
      - 'main'
jobs:
  copy:
    runs-on: 'ubuntu-latest'
    steps:
      - name: 'Checkout repository'
        uses: 'actions/checkout@v4'
        with:
          fetch-depth: 0
      - name: 'Copy'
        uses: 'pixta-dev/repository-mirroring-action@v1'
        with:
          target_repo_url: 'git@gitlab.com:jamashita/lluvia.git'
          ssh_private_key: '${{ secrets.GITLAB_KEY }}'
