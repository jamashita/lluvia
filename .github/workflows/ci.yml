name: 'CI'
on:
  pull_request:
    branches:
      - 'main'
      - 'develop'
    types:
      - 'opened'
      - 'reopened'
      - 'synchronize'
jobs:
  ci:
    runs-on: 'ubuntu-latest'
    steps:
      - name: 'Checkout repository'
        uses: 'actions/checkout@v3'
        with:
          ref: '${{ github.event.pull_request.head.sha }}'
      - name: 'Use Node.js 16.0'
        uses: 'actions/setup-node@v2'
        with:
          node-version: '16.0'
      - name: 'Set up'
        run: |
          yarn install --frozen-lockfile
          yarn setup
      - name: 'Test'
        run: 'yarn test'
