name: 'CI'
on:
  push:
    branches:
      - 'feature/**'
      - 'hotfix/**'
  pull_request:
    branches:
      - 'main'
      - 'develop'
    types:
      - 'closed'
jobs:
  ci:
    runs-on: 'ubuntu-latest'
    timeout-minutes: 15
    steps:
      - name: 'Check out repository'
        uses: 'actions/checkout@v2'
      - name: 'Use Node.js 12.0'
        uses: 'actions/setup-node@v2'
        with:
          node-version: '12.0'
      - name: 'Set up'
        run: |
          yarn setup
          yarn install --frozen-lockfile
          yarn setup
      - name: 'Test'
        run: 'yarn test'
